version: "3.8"
services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: propertyfish
    ports: ["5432:5432"]
  api:
    build: ../backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/propertyfish
    ports: ["8000:8000"]
    depends_on: [db]
